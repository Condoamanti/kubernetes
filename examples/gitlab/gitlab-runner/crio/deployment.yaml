---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-runner-config
  namespace: gitlab-ce
  labels:
    app.kubernetes.io/instance: gitlab-runner
data:
  config.toml: |-
    concurrent = 1
    check_interval = 30
    [session_server]
      session_timeout = 1800
    [[runners]]
      name = "gitlab-runner"
      url = "https://gitlab.jittersolutions.com"
      token = "AXUcv82yWYzVzBWy965V"
      executor = "kubernetes"
      builds_dir = "/builds"
      # https://docs.gitlab.com/runner/configuration/feature-flags.html
      environment = [
        "FF_GITLAB_REGISTRY_HELPER_IMAGE=true"
      ]
      # https://docs.gitlab.com/runner/executors/kubernetes.html
      [runners.kubernetes]
        namespace = "gitlab-ce"
        privileged = true
        poll_timeout = 600
        cpu_request = "100m"
        cpu_limit = "200m"
        service_cpu_request = "100m"
        service_cpu_limit = "200m"
        pull_policy = ["always", "if-not-present"]
        # https://docs.gitlab.com/runner/executors/kubernetes.html#pods-dns-config
        [runners.kubernetes.dns_config]
          searches = [
          ]
          [[runners.kubernetes.dns_config.options]]
            name = "ndots"
            value = "1"
          [[runners.kubernetes.dns_config.options]]
            name = "edns0"
        [[runners.kubernetes.volumes.host_path]]
          name = "crio"
          path = "/var/run/crio/crio.sock"
          mount_path = "/var/run/crio/crio.sock"
          read_only = false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: gitlab-ce
  labels:
    app.kubernetes.io/instance: gitlab-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gitlab-runner
  template:
    metadata:
      labels:
        name: gitlab-runner
    spec:
      serviceAccountName: gitlab
      volumes:
        - name: config
          configMap:
            name: gitlab-runner-config
      containers:
        - args:
          - run
          image: docker.io/gitlab/gitlab-runner:latest
          imagePullPolicy: Always
          name: gitlab-runner
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          volumeMounts:
            - name: config
              mountPath: /etc/gitlab-runner/config.toml
              readOnly: true
              subPath: config.toml
      restartPolicy: Always
---