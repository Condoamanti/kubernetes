---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gitlab-runner-config
  namespace: gitlab-ce
data:
  config.toml: |-
    concurrent = 2
    check_interval = 0
    [session_server]
      session_timeout = 1800
    [[runners]]
      name = "gitlab-runner"
      url = "https://gitlab.jittersolutions.com"
      token = "AXUcv82yWYzVzBWy965V"
      executor = "kubernetes"
      # https://docs.gitlab.com/runner/configuration/feature-flags.html
      environment = [
        "FF_GITLAB_REGISTRY_HELPER_IMAGE=true"
      ]
      # https://docs.gitlab.com/runner/executors/kubernetes.html
      [runners.kubernetes]
        namespace = "gitlab-ce"
        privileged = true
        poll_timeout = 600
        cpu_request = "100m"
        cpu_limit = "200m"
        service_cpu_request = "100m"
        service_cpu_limit = "200m"
        # https://docs.gitlab.com/runner/executors/kubernetes.html#pods-dns-config
        [runners.kubernetes.dns_config]
          [[runners.kubernetes.dns_config.options]]
            name = "ndots"
            value = "0"
          [[runners.kubernetes.dns_config.options]]
            name = "edns0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: gitlab-ce
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gitlab-runner
  template:
    metadata:
      labels:
        name: gitlab-runner
    spec:
      serviceAccountName: gitlab
      volumes:
        - name: config
          configMap:
            name: gitlab-runner-config
      containers:
        - args:
          - run
          image: gitlab/gitlab-runner:latest
          imagePullPolicy: Always
          name: gitlab-runner
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          volumeMounts:
            - name: config
              mountPath: /etc/gitlab-runner/config.toml
              readOnly: true
              subPath: config.toml
      restartPolicy: Always
---