concurrent = 1
check_interval = 0
[session_server]
  session_timeout = 1800
[[runners]]
  name = "gitlab-runner"
  url = "http://gitlab/"
  token = "pyrqEZvf_s5yxsmR8Eia"
  executor = "kubernetes"
  [runners.custom_build_dir]
  [runners.cache]
    [runners.cache.s3]
    [runners.cache.gcs]
    [runners.cache.azure]
  [runners.kubernetes]
    host = ""
    bearer_token_overwrite_allowed = false
    image = ""
    namespace = "gitlab-ce"
    namespace_overwrite_allowed = ""
    privileged = true
    cpu_request = "1"
    service_cpu_request = "200m"
