---
# PersistentVolumeClaim Configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-certbot-etc-letsencrypt
  namespace: certbot
  labels:
    type: nfs
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 128Mi
---
# PersistentVolumeClaim Configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-certbot-var-lib-letsencrypt
  namespace: certbot
  labels:
    type: nfs
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 128Mi
---
# ConfigMap Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: certbot-cloudflare-config
  namespace: certbot
  labels:
    app: certbot
data:
  cloudflare.ini: |-
    dns_cloudflare_email = ${DNS_CLOUDFLARE_EMAIL}
    dns_cloudflare_api_key ${DNS_CLOUDFLARE_API_KEY}
---
# Deployment Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: certbot
  namespace: certbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: certbot
  template:
    metadata:
      labels:
        app: certbot
    spec:
      volumes:
      - name: certbot-etc-letsencrypt
        persistentVolumeClaim:
          claimName: pvc-certbot-etc-letsencrypt
      - name: certbot-var-lib-letsencrypt
        persistentVolumeClaim:
          claimName: pvc-certbot-var-lib-letsencrypt
      - name: certbot-cloudflare-config
        configMap:
          defaultMode: 0600
          name: certbot-cloudflare-config
      containers:
      - name: certbot
        image: certbot/dns-cloudflare:latest
        args: [
          "certbot", "certonly",
          "--dns-cloudflare",
          "--dns-cloudflare-credentials", "/etc/letsencrypt/cloudflare.ini",
          "-d", "jittersolutions.com",
        ]
        volumeMounts:
          - name: certbot-etc-letsencrypt
            mountPath: /etc/letsencrypt
          - name: certbot-var-lib-letsencrypt
            mountPath: /var/lib/letsencrypt
          - name: certbot-cloudflare-config
            readOnly: true
            mountPath: /etc/letsencrypt/cloudflare.ini
            subPath: cloudflare.ini
        env:
        - name: DNS_CLOUDFLARE_EMAIL
          valueFrom:
            secretKeyRef:
              name: certbot
              key: dns-cloudflare-email
        - name: DNS_CLOUDFLARE_API_KEY
          valueFrom:
            secretKeyRef:
              name: certbot
              key: dns-cloudflare-api-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---