---
# PersistentVolumeClaim Configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-influxdb-pfsense-var-lib-influxdb
  namespace: influxdb
  labels:
    type: nfs
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
---
# ConfigMap Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-server-env
  namespace: influxdb
  labels:
    app: influxdb-pfsense
data:
  INFLUXDB_REPORTING_DISABLED: "true"
  INFLUXDB_DATA_QUERY_LOG_ENABLED: "false"
  INFLUXDB_HTTP_AUTH_ENABLED: "false"
  INFLUXDB_GRAPHITE_ENABLED: "true"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-influxdb-server-config
  namespace: influxdb
  labels:
    app: influxdb-pfsense
data:
  influxdb.conf: |
    [meta]
      dir = "/var/lib/influxdb/meta"

    [data]
      dir = "/var/lib/influxdb/data"
      engine = "tsm1"
      wal-dir = "/var/lib/influxdb/wal"

    [[graphite]]
      enabled = true
      bind-address = ":2003"
      protocol = "tcp"
      consistency-level = "one"
---
# Service Configuration
apiVersion: v1
kind: Service
metadata:
  name: influxdb-server
  namespace: influxdb
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 8086
    name: influxdb
    protocol: TCP
    targetPort: 8086
    nodePort: 30030
  - port: 2003
    name: graphite
    protocol: TCP
    targetPort: 2003
    nodePort: 30031
  selector:
    app: influxdb-pfsense
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
---
# Deployment Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-server
  namespace: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb-pfsense
  template:
    metadata:
      labels:
        app: influxdb-pfsense
    spec:
      volumes:
      - name: influxdb-pfsense-var-lib-influxdb
        persistentVolumeClaim:
          claimName: pvc-influxdb-pfsense-var-lib-influxdb
      - name: influxdb-server-config
        configMap:
          defaultMode: 0600
          name: cm-influxdb-server-config
      containers:
      - name: influxdb-server
        image: influxdb:latest
        volumeMounts:
          - name: influxdb-pfsense-var-lib-influxdb
            mountPath: /var/lib/influxdb
          - name: influxdb-pfsense-server-config
            mountPath: /etc/influxdb/influxdb.conf
            subPath: influxdb.conf
            readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        envFrom:
          - configMapRef:
              name: influxdb-server-env
        ports:
        - containerPort: 8086
          name: influxdb
        - containerPort: 2003
          name: graphite
---