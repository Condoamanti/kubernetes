---
kind: IngressRoute
apiVersion: traefik.containo.us/v1alpha1
metadata:
  name: kubernetes-dashboard-frontend-ingressroute
  namespace: kubernetes-dashboard
spec:
  entryPoints: 
    - websecure
  routes:
  - kind: Rule
    match: "(Host(`k8snode1dc1.jittersolutions.com`) || Host(`192.168.110.181`)) && PATH(`/kubernetes-dashboard`)"
    priority: 10
    services:
    - name: kubernetes-dashboard 
      port: 433
      passHostHeader: true
    middlewares:
    - name: kubernetes-dashboard-stripprefix
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: kubernetes-dashboard-stripprefix
  namespace: kubernetes-dashboard
spec:
  stripPrefix:
    prefixes:
      - /kubernetes-dashboard
---