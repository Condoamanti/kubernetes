---
# PersistentVolumeClaim Configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-proget-mssql-data
  namespace: proget
  labels:
    type: nfs
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
# ConfigMap Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: proget-mssql
  namespace: proget
  labels:
    app: proget-mssql
data:
  ACCEPT_EULA: ${ACCEPT_EULA}
  MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
  MSSQL_PID: ${MSSQL_PID}
---
# Deployment Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proget-mssql
  namespace: proget
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proget-mssql
  template:
    metadata:
      labels:
        app: proget-mssql
    spec:
      volumes:
      - name: mssqldb
        persistentVolumeClaim:
          claimName: pvc-proget-mssql-data
      containers:
      - name: proget-mssql
        image: mcr.microsoft.com/mssql/server:2019-latest
        lifecycle:
          postStart:
            exec:
              command: [
                "/opt/mssql-tools/bin/sqlcmd",
                "-S",
                "localhost",
                "-U",
                "SA",
                "-P",
                "\"temp1234!@\"",
                "-Q",
                "\"CREATE DATABASE [ProGet] COLLATE SQL_Latin1_General_CP1_CI_AS\""
              ]
        resources:
          requests:
            memory: "2048Mi"
            cpu: "1000m"
          limits:
            memory: "2048Mi"
            cpu: "1000m"
        env:
        - name: "ACCEPT_EULA"
          value: "Y"
        - name: "MSSQL_PID"
          value: "Express"
        - name: "DATABASE_NAME"
          value: "ProGet"
        - name: "MSSQL_SA_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: proget-mssql-sa-password
              key: password
        ports:
        - containerPort: 1433
---
# Service Configuration
apiVersion: v1
kind: Service
metadata:
  name: proget-mssql
  namespace: proget
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 1433
    protocol: TCP
    targetPort: 1433
    nodePort: 32300
  selector:
    app: proget-mssql
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
---
# Secret Configuration
apiVersion: v1
kind: Secret
metadata:
  name: proget-mssql-sa-password
  namespace: proget
type: Opaque
data:
  password: dGVtcDEyMzQhQA==
---