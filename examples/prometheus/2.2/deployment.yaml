---
# PersistentVolumeClaim Configuration
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-prometheus-server-data
  namespace: prometheus
  labels:
    type: nfs
  annotations:
    volume.beta.kubernetes.io/storage-class: standard
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
---
# ConfigMap Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-prometheus-server-config
  namespace: prometheus
  labels:
    app: prometheus-server
data:
  prometheus.yml: |-
    # prometheus.yml
    global:
      scrape_interval: 15s
      evaluation_interval: 30s
      scrape_timeout: 10s

    rule_files:
    #- "first.rules"
    #- "my/*.rules"

    remote_write:
    remote_read:
    scrape_configs:
    - job_name: 'prometheus'
      honor_labels: true
      static_configs:
      - targets: ['prometheus-server:9090']

    - job_name: 'kube-state-metrics'
      static_configs:
      - targets: ['kube-state-metrics:8080']
---
# Service Configuration
apiVersion: v1
kind: Service
metadata:
  name: prometheus-server
  namespace: prometheus
spec:
  externalTrafficPolicy: Cluster
  ports:
  - port: 9090
    name: http
    protocol: TCP
    targetPort: 9090
    nodePort: 30010
  selector:
    app: prometheus-server
  sessionAffinity: None
  type: NodePort
status:
  loadBalancer: {}
---
# Deployment Configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-server
  namespace: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-server
  template:
    metadata:
      labels:
        app: prometheus-server
    spec:
      volumes:
      - name: prometheus-server-data
        persistentVolumeClaim:
          claimName: pvc-prometheus-server-data
      - name: prometheus-server-config
        configMap:
          defaultMode: 0600
          name: cm-prometheus-server-config
      containers:
      - name: prometheus-server
        image: prom/prometheus:latest
        volumeMounts:
          - name: prometheus-server-data
            mountPath: /etc/prometheus
          - name: prometheus-server-config
            mountPath: /etc/prometheus/prometheus.yml
            subPath: prometheus.yml
            readOnly: true
        resources:
          requests:
            memory: "1024Mi"
            cpu: "1000m"
          limits:
            memory: "2048Mi"
            cpu: "2000m"
        ports:
        - containerPort: 9090
          name: http
        securityContext:
          runAsUser: 0
          # If using Red Hat OpenShift uncomment this:
          #privileged: true
---